<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click the Button Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Click the Button Game</h1>
    
    <!-- Input for Player's Name -->
    <div id="name-section">
      <label for="player-name">Enter your name: </label>
      <input type="text" id="player-name" placeholder="Your name">
      <button id="submit-name-btn">Submit</button>
    </div>

    <!-- Game Button and Score Display -->
    <div id="game-section" style="display:none;">
      <p>Hello, <span id="player-display-name"></span>! Ready to play?</p>
      <button id="click-btn">Click me! The most clicks will win!</button>
      <p id="score">Score: 0</p>
    </div>

    <!-- Final Results -->
    <div id="results-section" style="display:none;">
      <h2>Game Over!</h2>
      <p>Your final score is: <span id="final-score"></span></p>
      <p id="high-score"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
